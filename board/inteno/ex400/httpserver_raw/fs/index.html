<html>
  <head><title>EX400 Rescue mode</title></head>

  <style type="text/css">
    html, body {
    margin: 0;
    padding: 0
    }
    #headerBar {
    height: 40px;
    background: url(img/nav_bg.gif)
    }
  </style>
  <body> 
    <div id="headerBar">
      <div class="logo"><img src="img/inteno_masthead.png" width="123" height="27" alt="inteno" /></div>
    </div>

    <h1>EX400: Upload rescue firmware image file.</h1>
    <p>This will write the uploaded firmware to flash and set it to be active system on next reboot.
       All settings will be lost.
      
      <form method="post" enctype="multipart/form-data" action="firmware_upload">
	File to upload:
	<input type="file" name="fileID" size="500" /><br />
	<p>&nbsp;&nbsp;<input type="submit" value="upload" />
	<p>It takes about 10 seconds after the file has been uploaded untill status OK or FAILED is shown. 
      </form>
    </p>
  </body> 
</html>
